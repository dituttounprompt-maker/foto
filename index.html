<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria Fotografica</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      font-weight: 500;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      justify-items: center;
    }
    .gallery img {
      width: 100%;
      max-width: 420px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Galleria Fotografica</h1>
  <div class="gallery" id="gallery"></div>

  <footer>
    © 2025 dittutounprompt-maker — tutte le immagini
  </footer>

  <script>
    // Percorso pubblico corretto
    const basePath = "https://dituttounprompt-maker.github.io/foto/foto/";

    // Elenco automatico dei file caricati
    const images = [
      "branzino.jpg", "branzino2.jpg",
      "cernia.png", "cernia2.jpg",
      "gamberorosso.jpg",
      "granchi.jpg", "granchi2.png", "granchi3.png",
      "granseola2.jpg",
      "piovra.jpg",
      "ranapescatrice.png",
      "sanpietro.png",
      "scampi.jpg", "scampi2.png",
      "scorfano.png", "scorfano2.webp", "scorfano3.png",
      "vongole.png", "vongole2.jpg"
    ];

    const container = document.getElementById("gallery");
    images.forEach(file => {
      const img = document.createElement("img");
      img.src = basePath + file;
      img.alt = file.replace(/\.[^/.]+$/, "");
      container.appendChild(img);
    });
  </script>
</body>
</html>
