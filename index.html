<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galleria Fotografica</title>
  <style>
    body{font-family:system-ui,sans-serif;background:#0e0e0e;color:#fff;margin:0;padding:20px;text-align:center}
    h1{margin:0 0 24px}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px;justify-items:center}
    .card{width:100%;max-width:520px;background:#1a1a1a;border-radius:12px;padding:8px;box-shadow:0 0 10px rgba(0,0,0,.6)}
    .card img{width:100%;height:auto;border-radius:8px;display:block}
    .name{margin:8px 0 4px;font-size:.95rem;opacity:.8;word-break:break-all}
    .err{color:#f66;font-size:.9rem}
    footer{margin-top:28px;font-size:.9rem;opacity:.7}
  </style>
</head>
<body>
  <h1>Galleria Fotografica</h1>
  <div id="gallery" class="gallery"></div>
  <div id="error" class="err"></div>
  <footer>© 2025 dittutounprompt-maker — tutte le immagini</footer>

  <script>
    const owner = "dituttounprompt-maker";
    const repo  = "foto";
    const path  = "foto"; // cartella che contiene le immagini
    const exts  = new Set([".jpg",".jpeg",".png",".webp",".avif",".gif"]);

    async function load() {
      try {
        const api = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        const res = await fetch(api);
        if (!res.ok) throw new Error(`GitHub API ${res.status}`);
        const items = await res.json();

        const files = items
          .filter(it => it.type === "file" && exts.has(it.name.toLowerCase().match(/\.[^.]+$/)?.[0] ?? ""))
          .sort((a,b) => a.name.localeCompare(b.name, 'it'));

        const g = document.getElementById("gallery");
        files.forEach(f => {
          const card = document.createElement("div");
          card.className = "card";
          const img = document.createElement("img");
          img.loading = "lazy";
          img.alt = f.name.replace(/\.[^.]+$/,"");
          img.src = f.download_url; // URL corretto fornito da GitHub
          img.onerror = () => { img.alt = img.alt + " (errore)"; };
          const name = document.createElement("div");
          name.className = "name";
          name.textContent = img.alt;
          card.appendChild(img);
          card.appendChild(name);
          g.appendChild(card);
        });
      } catch (e) {
        document.getElementById("error").textContent = "Errore nel caricamento: " + e.message;
      }
    }
    load();
  </script>
</body>
</html>
