<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    .hero-gif {
      width: 100vw;
      margin-left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
    }

    .hero-gif img {
      width: 100%;
      height: auto;
      display: block;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    .calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .month {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .month h2 {
      margin: 0 0 10px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="hero-gif">
    <img src="logo-animato.gif" alt="Logo animato">
  </div>

  <header>
    <h1>Calendario 2026</h1>
  </header>

  <main class="calendar">
    <section class="month">
      <h2>Gennaio</h2>
      <p>Contenuti...</p>
    </section>

    <section class="month">
      <h2>Febbraio</h2>
      <p>Contenuti...</p>
    </section>

    <section class="month">
      <h2>Marzo</h2>
      <p>Contenuti...</p>
    </section>
  </main>

  <footer>
    Â© 2026 Zanon Seafish
  </footer>

</body>
</html>
